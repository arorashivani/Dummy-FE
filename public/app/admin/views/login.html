<div class="container">
    <form name="myForm" ng-submit="login(myForm)" role="form" class="form-signin" novalidate>
        <h2 class="form-signin-heading">Please Sign in</h2>
        <div class="alert alert-danger" ng-if="isLoginError">{{loginErrorMsg}}</div>

        <div class="form-group" ng-class="{'has-error': myForm.username.$invalid  && myForm.username.$dirty || myForm.$submitted && myForm.username.$error.required}" >
            <label for="inputUser" class="sr-only">User Name</label>
            <input type="text"  name="username" id="username" placeholder="User Name" ng-model="user.username" class="form-control" required />
            <span class="error-msg" ng-show="myForm.$submitted && myForm.username.$error.required">User Name is Required</span>
        </div>

        <div class="form-group" ng-class="{'has-error': myForm.password.$invalid  && myForm.password.$dirty || myForm.$submitted && myForm.password.$error.required}">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password"  name="password" id="password" placeholder="Password" ng-model="user.password" class="form-control" required />
            <span class="error-msg" ng-show="myForm.$submitted && myForm.password.$error.required">Password is Required</span>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember Me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-show="showLoginBtn">Sign in</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-if="showLoading" disabled>Processing...</button>
    </form>
</div>
<!-- /container -->
